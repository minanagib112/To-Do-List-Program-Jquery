<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jQuery-P.js"></script>
    <script src="./jquery-ui.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #todo-container {
            width: 600px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2{
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #007bff;
        }
        input{
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 3px;
            margin-bottom: 10px;
            width: 80%;
            margin-right: 30px;
            
        }
        #addTask{
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            width: 10%;
        }

        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            transition: background-color 0.3s;
            position: relative;
        }

        .task:hover {
            background-color: #f5f5f5;
        }

        .completed {
            text-decoration: line-through;
            color: #28a745;
        }
        .done-btn{
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
            position: absolute;
            right: 80px


        }

        .delete-btn {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <div id="todo-container">
        <h2>Todo List</h2>
        <input type="text" id="newTask" placeholder="Add a new task">
        <button id="addTask">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        $(document).ready(function () {
            $("#addTask").on("click", function () {
                var taskText = $("#newTask").val();
                if (taskText.trim() !== "") {
                    var task = $("<li>").addClass("task").text(taskText);
                    var doneBtn = $("<button>").text("Done").addClass("done-btn");
                    var deleteBtn = $("<button>").text("Delete").addClass("delete-btn");

                    task.append(doneBtn, deleteBtn);
                    $("#taskList").append(task);

                    $("#newTask").val("");
                }
            });

            $("#taskList").on("click", ".done-btn", function () {
                var listItem = $(this).closest("li");
                listItem.toggleClass("completed");

                listItem.animate({
                    opacity: "toggle",
                    height: "toggle"
                }, 500);
            });

            $("#taskList").on("click", ".delete-btn", function () {
                var listItem = $(this).closest("li");

                listItem.animate({
                    opacity: "toggle",
                    height: "toggle"
                }, 500, function () {
                    listItem.remove();
                });
            });
        });
    </script>
</body>

</html>
